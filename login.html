<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
</head>

<body>

    <div>
        <div class="container-fluid p-0">
            <div class="row g-0">

                <div class="col-xl-6">
                    <div class="auth-full-bg pt-lg-5 p-4" style="background-color: #356FDB; border-radius: 0 85px 85px 0;">
                        <div class="w-100">
                            
                            <div class="d-flex h-100 flex-column">

                                
                                    <div class="row justify-content-center">
                                        <div class="col-lg-8">
                                            <div class="text-center">

                                                <h4 class="my-4" style=" color: white; font-size: 31px">مرحبا بعودتك ! يرجى تسجيل الدخول</h4>

                                                <div class="d-flex justify-content-center ">
                                                    <img style="width: 98%;" src="./assets/images/login.png" alt="">
                                                  
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end col -->

                <div class="col-xl-6">
                    <div class="auth-full-page-content p-md-5 p-4">
                        <div class="w-100">

                            <div class="d-flex flex-column h-100">
                               
                                <div class="my-auto">

                                    <div class="text-center">
                                        <h5 class=" mb-3" style="font-weight: bold; font-size: 35px; color: #274181;">تسجيل الدخول</h5>
                                        <p>من فضلك ادخل البريد الالكترونى و كلمة المرور</p>

                                       
                                    </div>

                                    <div class="mt-4" dir="rtl">
                                        <form>

                                            <div class="mb-3">
                                                <label for="email" class="form-label" style="font-weight: bold;">البريد الالكترونى</label>
                                                <input type="email" class="form-control" id="email"
                                                    >
                                            </div>

                                            <div class="mb-3">
                                              
                                                <label class="form-label" style="font-weight: bold;">كلمة المرور</label>
                                                <div class="input-group auth-pass-inputgroup">
                                                    <input type="password" class="form-control"
                                                     aria-label="Password"
                                                        aria-describedby="password-addon">
                                                    <button class="btn btn-light " type="button" id="password-addon"><i
                                                            class="mdi mdi-eye-outline"></i></button>
                                                </div>
                                               
                                            </div>

                                           <div class="d-flex justify-content-between" >
                                             <div dir="rtl" class="d-flex gap-2">
                                                <input class="form-check-input " type="checkbox" id="remember-check" >
                                             <div class="form-check mt-1">
                                                  <label class="form-check-label" for="remember-check">
                                                   حفظ بيانات الحساب
                                                </label>
                                               
                                              
                                            </div>
                                             </div>

                                               <div>
                                                    <a  class="" style="font-weight: bold; font-size: 14px; color: #356FDB;">هل نسيت كلمة السير؟</a>
                                                </div>
                                           </div>

                                            <div class="mt-3 d-grid">
                                                <button class="btn  waves-effect waves-light"
                                                    type="submit" style="background-color: #356FDB; color: white; font-size: 18px;">تسجيل الدخول</button>
                                            </div>


                                           

                                        </form>
                                      
                                    </div>
                                </div>

                           
                            </div>


                        </div>
                    </div>
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container-fluid -->
    </div>

    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

 

 

    <!-- App js -->
    <script src="assets/js/app.js"></script>

</body>

</html>
